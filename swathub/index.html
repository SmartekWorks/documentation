<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentation · SWATHub</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css"></link>
  <link rel="stylesheet" href="lib/themes/vue.css"></link>
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    const version = 'v1.8.0'

    window.$docsify = {
      name: 'SWATHub',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      relativePath: true,
      noCompileLinks: ['tools/.*'],
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: {
          '/cn/': '搜索',
          '/ja/': '検索',
          '/en/': 'Type to search',
          '/': 'Type to search'
        },
        noData: {
          '/cn/': '不存在搜索结果。',
          '/ja/': '検索結果はありません。',
          '/en/': 'No Results',
          '/': 'No Results'
        }
      },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>' + version + '</span>',
            '<span style="float: right;">Copyright &copy; 2024 SWATHub</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <script src="lib/docsify.min.js"></script>
  <script src="lib/plugins/search.js"></script>
  <script src="lib/prismjs/components/prism-json.min.js"></script>
  <script src="lib/prismjs/components/prism-properties.min.js"></script>
  <script src="lib/prismjs/components/prism-batch.min.js"></script>
</body>
</html>
